<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Slide Presentation</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .slide {
        display: none;
        height: 98vh;
        width: 100%;
        font-size: xx-large;
    }
</style>
</head>
<body>

<div class="slide" style="display: block; text-align: center;">
    <h1>Cerebral Venous Thrombosis</h1>
    <h2>Patrick J Rock, M.D.</h2>
</div>

<div class="slide">
    <h1>Venous Sinus Anatomy</h1>
</div>

<div class="slide">
    <h1>Epidimiology</h1>
</div>

<div class="slide">
    <h1>Refernces</h1>
    <ol>
      <li>https://pubs.rsna.org/doi/10.1148/rg.2019190015</li>
      <li>https://radiologyassistant.nl/neuroradiology/sinus-thrombosis/cerebral-venous-thrombosis</li>
    </ol>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(n) {
        slides[currentSlide].style.display = 'none';
        currentSlide = (n + slides.length) % slides.length;
        slides[currentSlide].style.display = 'block';
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function previousSlide() {
        showSlide(currentSlide - 1);
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight') {
            nextSlide();
        } else if (event.key === 'ArrowLeft') {
            previousSlide();
        }
    });

    document.addEventListener('wheel', function(event) {
        if (event.deltaY > 0) {
            nextSlide();
        } else {
            previousSlide();
        }
    });

    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', function(event) {
        touchStartX = event.touches[0].clientX;
    });

    document.addEventListener('touchend', function(event) {
        touchEndX = event.changedTouches[0].clientX;
        handleGesture();
    });

    function handleGesture() {
        if (touchEndX < touchStartX) {
            nextSlide();
        } else if (touchEndX > touchStartX) {
            previousSlide();
        }
    }
</script>

</body>
</html>

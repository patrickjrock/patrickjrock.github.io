<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #image-container {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #current-image {
            width: 100%;
            height: auto;
        }
    </style>
    <title>CT Scan Viewer</title>
</head>
<body>

<div id="image-container" onwheel="handleScroll(event)">
    <img id="current-image" src="" alt="CT Scan Image">
</div>

<script>
    // Sample image folder path
    const imagePath = "https://patrickjrock.github.io/images/optic_glioma/";

    // Get the image container and the current image element
    const imageContainer = document.getElementById("image-container");
    const currentImage = document.getElementById("current-image");

    // Initialize image index and max image index
    let currentImageIndex = 1;
    let maxImageIndex = 1;

    // Preload the first image and determine the max image index
    preloadAndSetMaxIndex();

    // Handle scroll events
    function handleScroll(event) {
        // Check if the scroll direction is up or down
        const delta = Math.sign(event.deltaY);

        // Update the current image index based on the scroll direction
        currentImageIndex += delta;

        // Wrap around to the first image if the index exceeds the maximum
        if (currentImageIndex > maxImageIndex) {
            currentImageIndex = 1;
        } else if (currentImageIndex < 1) {
            // Wrap around to the last image if the index is less than 1
            currentImageIndex = maxImageIndex;
        }

        // Load and display the new image
        loadAndDisplayImage(currentImageIndex);

        // Prevent the default scroll behavior
        event.preventDefault();
    }

    // Function to preload an image and set the max image index
    async function preloadAndSetMaxIndex() {
        // Fetch the metadata of the first image to get the total number of images
        const response = await fetch(`${imagePath}Anonymize.Seq9.Ser12.Img1.jpg`);
        if (response.ok) {
            const contentRangeHeader = response.headers.get("Content-Range");
            if (contentRangeHeader) {
                const [, totalImages] = /\/(\d+)$/.exec(contentRangeHeader);
                maxImageIndex = parseInt(totalImages);
            }
        }

        // Preload the first image
        preloadImage(currentImageIndex);
    }

    // Preload an image
    function preloadImage(index) {
        const image = new Image();
        image.src = `${imagePath}Anonymize.Seq9.Ser12.Img${index}.jpg`;
    }

    // Load and display an image
    function loadAndDisplayImage(index) {
        currentImage.src = `${imagePath}Anonymize.Seq9.Ser12.Img${index}.jpg`;

        // Preload the next image
        preloadImage(index + 1);
    }

    // Load and display the initial image
    loadAndDisplayImage(currentImageIndex);
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img src="swi.png" width='500'>

    <hr>
    <p>Recurrent headache, left sided weakness, and expressive aphasia in a 9 year old.</p>
    <h3>What is the most likely diagnosis?</h3>
    <br>
    <button id="reveal-button">Reveal Options</button>
    <form id="quiz-form" class="hidden">
        <label>
            <input type="radio" name="correct" value="n"> Medullary vein thrombosis
        </label><br>
        <label>
            <input type="radio" name="correct" value="n"> Intravenous iron therapy
        </label><br>
        <label>
            <input type="radio" name="correct" value="y"> Hemiplegic migraine
        </label><br>
        <label>
            <input type="radio" name="correct" value="n"> Cerebral vasculitis
        </label><br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('reveal-button').addEventListener('click', function() {
            document.getElementById('quiz-form').classList.remove('hidden');
            this.style.display = 'none'; // Hide the reveal button after revealing the options
        });

        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const selectedValue = document.querySelector('input[name="correct"]:checked');
            const resultDiv = document.getElementById('result');

            if (selectedValue) {
                if (selectedValue.value === 'y') {
                    resultDiv.innerHTML = "<p class='correct'>Correct!</p><p>Increased deoxyhemoglobin is present on the effected side due to changes in perfusion.</p>"
                } else {
                    resultDiv.innerHTML = "<p class='incorrect'>Incorrect.</p>";
                }
            } else {
                resultDiv.innerHTML = "<p class='incorrect'>Please select an answer.</p>";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Images Presentation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .scan-container {
            max-height: 80vh; /* Adjust the maximum height as needed */
            overflow-y: auto;
            padding: 20px;
        }

        .scan-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="scan-container" id="scanContainer"></div>

    <script>
        const scanContainer = document.getElementById('scanContainer');
        const numberOfImages = 10; // Change this to the actual number of images in your stack

        // Create image elements and append them to the container
        for (let i = 1; i <= numberOfImages; i++) {
            const image = document.createElement('div');
            image.classList.add('scan-image');
            image.style.backgroundImage = `url('images/optic_glioma/Anonymize.Seq9.Ser12.Img${i}')`;
            scanContainer.appendChild(image);
        }

        const scanImages = document.querySelectorAll('.scan-image');

        // Set the visibility of the first image to 'visible'
        scanImages[0].style.visibility = 'visible';

        scanContainer.addEventListener('scroll', function() {
            const containerHeight = scanContainer.clientHeight;
            const imageHeight = scanImages[0].offsetHeight;
            const scrollTop = scanContainer.scrollTop;

            // Calculate the index of the visible image based on scroll position
            const index = Math.floor(scrollTop / imageHeight);

            // Update the visibility of the image elements
            scanImages.forEach((image, i) => {
                const isVisible = i === index;
                image.style.visibility = isVisible ? 'visible' : 'hidden';
                image.style.marginTop = isVisible ? scrollTop % imageHeight + 'px' : '0';
            });

            // Preload the next image to improve user experience
            if (scanImages[index + 1]) {
                const nextImage = new Image();
                nextImage.src = `images/optic_glioma/Anonymize.Seq9.Ser12.Img${index + 2}`;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Question</title>
    <style>
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>What is your favorite color?</h1>
    <button id="reveal-button">Reveal Options</button>
    <form id="quiz-form" class="hidden">
        <label>
            <input type="radio" name="color" value="red"> Red
        </label><br>
        <label>
            <input type="radio" name="color" value="blue"> Blue
        </label><br>
        <label>
            <input type="radio" name="color" value="green"> Green
        </label><br>
        <label>
            <input type="radio" name="color" value="yellow"> Yellow
        </label><br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('reveal-button').addEventListener('click', function() {
            document.getElementById('quiz-form').classList.remove('hidden');
            this.style.display = 'none'; // Hide the reveal button after revealing the options
        });

        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const selectedValue = document.querySelector('input[name="color"]:checked');
            const resultDiv = document.getElementById('result');

            if (selectedValue) {
                if (selectedValue.value === 'blue') {
                    resultDiv.innerHTML = "<p class='correct'>Correct! Blue is your favorite color.</p>";
                } else {
                    resultDiv.innerHTML = "<p class='incorrect'>Incorrect! The correct answer is Blue.</p>";
                }
            } else {
                resultDiv.innerHTML = "<p class='incorrect'>Please select an answer.</p>";
            }
        });
    </script>
</body>
</html>

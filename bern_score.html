<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bern Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bern Score Calculator</h1>
        <form id="bern-form">
            <h2>Major Criteria (2 points each)</h2>
            <div class="form-group">
                <label for="pachymeningealEnhancement">Pachymeningeal enhancement (0 = Absent, 1 = Present):</label>
                <input type="number" id="pachymeningealEnhancement" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="engorgementVenousSinus">Engorgement of venous sinus (0 = Absent, 1 = Present):</label>
                <input type="number" id="engorgementVenousSinus" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="suprasellarCistern">Suprasellar cistern 4.0 mm or less (0 = Absent, 1 = Present):</label>
                <input type="number" id="suprasellarCistern" min="0" max="1" required>
            </div>
            <h2>Minor Criteria (1 point each)</h2>
            <div class="form-group">
                <label for="subduralFluidCollection">Subdural fluid collection (0 = Absent, 1 = Present):</label>
                <input type="number" id="subduralFluidCollection" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="prepontineCistern">Prepontine cistern 5.0 mm or less (0 = Absent, 1 = Present):</label>
                <input type="number" id="prepontineCistern" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="mamillopontineDistance">Mamillopontine distance 6.5 mm or less (0 = Absent, 1 = Present):</label>
                <input type="number" id="mamillopontineDistance" min="0" max="1" required>
            </div>
            <button type="button" onclick="calculateBernScore()">Calculate Bern Score</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBernScore() {
            // Retrieve values from form
            const pachymeningealEnhancement = parseInt(document.getElementById('pachymeningealEnhancement').value) || 0;
            const engorgementVenousSinus = parseInt(document.getElementById('engorgementVenousSinus').value) || 0;
            const suprasellarCistern = parseInt(document.getElementById('suprasellarCistern').value) || 0;
            const subduralFluidCollection = parseInt(document.getElementById('subduralFluidCollection').value) || 0;
            const prepontineCistern = parseInt(document.getElementById('prepontineCistern').value) || 0;
            const mamillopontineDistance = parseInt(document.getElementById('mamillopontineDistance').value) || 0;

            // Calculate total score
            const majorScore = (2 - pachymeningealEnhancement) * 2 +
                               (2 - engorgementVenousSinus) * 2 +
                               (2 - suprasellarCistern) * 2;

            const minorScore = (1 - subduralFluidCollection) +
                               (1 - prepontineCistern) +
                               (1 - mamillopontineDistance);

            const totalScore = majorScore + minorScore;

            // Display result
            document.getElementById('result').textContent = 'Total Bern Score: ' + totalScore;
        }
    </script>
</body>
</html>

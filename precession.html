<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precession Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Precession Visualization</h1>
        <canvas id="precessionCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <label for="magneticField">Magnetic Field (T):</label>
            <input type="number" id="magneticField" value="1" step="0.1" min="0.1" max="5">

            <label for="gyromagneticRatio">Gyromagnetic Ratio (Hz/T):</label>
            <input type="number" id="gyromagneticRatio" value="42.58" step="0.01" min="0.01" max="100">

            <button onclick="updatePrecession()">Update Visualization</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('precessionCanvas');
        const ctx = canvas.getContext('2d');

        let magneticField = parseFloat(document.getElementById('magneticField').value);
        let gyromagneticRatio = parseFloat(document.getElementById('gyromagneticRatio').value);

        function drawPrecession() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) * 0.8;
            const angleIncrement = 0.02;
            const numPoints = Math.ceil(2 * Math.PI / angleIncrement);

            ctx.strokeStyle = '#0000ff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < numPoints; i++) {
                const angle = i * angleIncrement;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.stroke();

            ctx.strokeStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.1, 0, 2 * Math.PI);
            ctx.stroke();

            const precessionFrequency = gyromagneticRatio * magneticField;
            ctx.fillStyle = '#000';
            ctx.font = '16px Arial';
            ctx.fillText(`Precession Frequency: ${precessionFrequency.toFixed(2)} Hz`, 20, canvas.height - 40);
        }

        function updatePrecession() {
            magneticField = parseFloat(document.getElementById('magneticField').value);
            gyromagneticRatio = parseFloat(document.getElementById('gyromagneticRatio').value);
            drawPrecession();
        }

        drawPrecession();
    </script>
</body>
</html>
